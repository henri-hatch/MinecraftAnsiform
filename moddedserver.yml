#ModdedServer

  - hosts: local
    become: true

    tasks:
      - name: Fixing Pip
        yum:
          name: python36
          state: latest
    
      - name: Installing Boto3
        command: "sudo pip install boto3"

      - name: Copying Vanilla Files
        command: "aws s3 cp s3://ansibleminecraftserver/forgeserver . --recursive"