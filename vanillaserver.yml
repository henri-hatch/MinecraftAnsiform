#VanillaServer

  - hosts: local
    become: true

    tasks:
      - name:           Ensure botocore and boto3 modules are installed
        pip:
          name:         [ "boto3", "botocore"]
          extra_args:   "--user"

      - name: Copying Vanilla Files
        command: "aws s3 cp s3://ansibleminecraftserver/vanillaserver . --recursive"